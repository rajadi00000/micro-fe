name: Deploy to Firebase Hosting on PR
on:
  push:
    branches:
      - main
    paths:
      - 'packages/container/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
        env:
          PRODUCTION_DOMAIN: ${{ secrets.PRODUCTION_DOMAIN }}

      - name: Build Container
        run: npm run build --workspace=packages/container

      - name: Deploy Container to Firebase Hosting
        run: firebase deploy --only hosting:container --token ${{ secrets.FIREBASE_TOKEN }}

